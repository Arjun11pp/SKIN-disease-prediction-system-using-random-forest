{% extends "admin/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered" border="1">
    <tr>
      <th scope="row">Disease name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control"required/></td>
    </tr>
    <tr>
      <th scope="row">description</th>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control"required></textarea></td>
    </tr>
    <tr>
      <th scope="row">type</th>
      <td>
        <select name="select" id="select" class="form-control">
            <option>Consult Doctor</option>
            <option>Self Medication</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">how to cure</th>
      <td>
      <input type="text" name="textfield2" id="textfield2"  class="form-control"required/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
