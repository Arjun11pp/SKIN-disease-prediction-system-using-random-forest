<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" required/></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="textfield2" id="textfield2" required /></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td>
      <input type="number"  name="textfield3" id="textfield3"  placeholder="onlynumbers"  pattern="\d{1,5}" maxlength="10" required/></td>
    </tr>
    <tr>
      <th scope="row">Qualification</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" required/></td>
    </tr>
      <tr>
          <td>Specialization</td>
          <td>
              <select name="select">
                  <option>Dermatology</option>
                  <option>Allergist and Clinical Immunologist</option>
                  <option>Endocrinologist</option>
                  <option>Pulmonologist</option>
                  <option>Cardiology</option>
                  <option>Neurology</option>
                  <option>General Physician/ Internal Medicine</option>
                  <option>Pain Management</option>
              </select>
          </td>
      </tr>
    <tr>
      <th scope="row">Password</th>
      <td>
      <input type="password" name="textfield5" id="textfield5" required /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
    </tr>
  </table>
</form>
</body>
</html>
