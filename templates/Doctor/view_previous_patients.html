{% extends "doctor/doctor_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body> 
                <form id="form1" name="form1" method="post" action="">
Name
  <label for="textfield"></label>
    <input type="text" name="textfield" id="textfield"  class="form-control"/>

  <center><input type="submit" name="button" id="button" value="Search"  class="btn btn-primary" /></center><br><br/>
  <table class="table table-bordered" border="1">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">Phone</th>
    <th scope="col">Age</th>
    <th scope="col">Gender</th>
    <th scope="col">&nbsp;</th>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>{{ i.name }}&nbsp;</td>
    <td>&nbsp;{{ i.phone }}</td>
    <td>&nbsp;{{ i.age }}</td>
    <td>{{ i.gender }}&nbsp;</td>
    <td><a href="ph_user_chat/{{ i.user_id }}" class="btn btn-primary">Chat</a></td>
  </tr>
      {% endfor %}

</table>

</form>
<p>&nbsp;</p>
</body>
</html>
{% endblock %}
